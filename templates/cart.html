<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style/navbar.css">

    <style>
        
        /* Main content styles */
        main {
            padding: 20px;
        }

        .featured-products {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        
        .cartbuttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Adjust the margin as needed */
        }
        
        #removeall {
            flex: 1;
            text-align: right;
            margin-right: 10px;
        }

        #buyall {
            flex: 1;
            text-align: left;
            margin-left: 10px;
        }

        #removeall button,
        #buyall button {
            background-color: antiquewhite;
            color: black;
            width: 20%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
        }
        #removeall button{
            margin-right: 12%;
        }
        #buyall button{
            margin-left: 12%;
        }
        /* Style for individual product elements */
        .product {
            display: flex;
            margin: 20px; /* Add spacing between products */
            padding: 20px;
            border: 2px solid #333; /* Add a 2px solid border with a dark color */
           
            border-radius: 20px;
            width: 600px; /* Limit the maximum width of each product */
            background-color: #ebe8dd;

        }
        .prodshit{
            text-align: left;
        }
        .addtocart{
            margin-top: 20px;
            text-decoration: none;
        }
        .product img {
            
            margin-left: 50%;
            max-width: 45%; /* Ensure images don't exceed the width of their container */
            max-height: 150px;
            border: 2px solid #333; /* Add a 2px solid border with a dark color */
           
            border-radius: 20px;
        }
        .heading{
            margin-top: 30px;
            margin-left:0px;
            text-align: center;
            font-family: 'Kaushan Script';
            font-style: normal;

        }
        
        

        

        button {
            background-color:#e44d20;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Inter';
            font-style: normal;
        }
        
        .remall:hover,.buy_all:hover{
            transform:scale(1.15);
            box-shadow: 2px 2px 2px #434242;
            z-index:2;
        }
        .addtocart button:hover,#loginbutton:hover{
            transform:scale(1.15);
            z-index:2;
        }
        .buy_all a{
            text-decoration: none;
            color:black;
        }
        

        
        
        
    </style>
</head>
<body>
    <header>
        <div id="shopaholic"><h1>SHOP-A-HOLIC</h1></div>
        <div id="navshit"><nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/account">Account</a></li>
                <li><a href="/sell">Sell</a></li>

            </ul>
            
            </div>
            
            
        </nav>
        <div id ="loginbutton">
            <button><a href="/">LOGIN</a></button>
        </div>
        
    </header>

    <main>
        
        <section class="featured-products">
            <div class ="heading">
                <h2>Your cart</h2>
            </div>
            <!-- Placeholder image URLs from Lorem Picsum -->

                <div class="prodshit">
                    <a>Product Name: <a><br>
                    <a>Quantity of product: </a><br>

                    <div class="addtocart"><button>Remove</button></div>
                </div>
                <img src="https://picsum.photos/200/200?random=1" alt="Product 1">
                
            </div>
            <div class="product">
                <div class="prodshit">
                    <a>Product Name: <a><br>
                    <a>Quantity of product: </a><br>
                    <a>Price: </a>
                    <br>
                    <div class="addtocart"><button>Remove</button></div>
                </div>
                <img src="https://picsum.photos/200/200?random=2" alt="Product 2">
                
            </div>

        <div class="cartbuttons">
            <div id ="removeall">
                <button class="remall">Remove all</button>
            </div>
            <div id ="buyall">
                <button class="buy_all"><a href="/checkout">Proceed to buy</a></button>
            </div>
        </div>
        
    </main>

</body>
</html>
