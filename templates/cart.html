{% extends "base.html" %} 
{% block head%}
<link rel="stylesheet" href="../static/style/cart.css">{% endblock %}
{% block title %}Mail{% endblock %} 

{% block content %}
<div class="hero">
    <div class="centered-text">
        <h2 class="text" id="text2">My Account</h2>
    </div>
</div>

<section class="featured-products">
    <div class="heading">
        <h2 class="text" id="text2">Your Cart</h2>
    </div>
    {% for product in products %}
        <div class="product-container">
            <div class="product-details">
                <a>Product Name: <a>{{ product[3] }}</a><br>
                <a>Quantity of product: </a>{{ product[1] }}<br>
                <a>Price: </a>{{ product[2] }}<br>
                <div class="addtocart">
                    <button class="remove-button" onclick="remFromCart('{{ product[0] }}')">Remove</button>
                </div>
            </div>
            <div class="product-image-container">
                <img class="product-image" src="{{ product[4] }}" alt="{{ product[0] }}">
            </div>
        </div>
    {% endfor %}
</section>

<div class="cartbuttons">
    <div id="removeall">
        <button class="remall"><a href="/remall_from_cart">Remove all</a></button>
    </div>
    <div id="buyall">
        <button class="buy_all"><a href="/checkout">Proceed to buy</a></button>
    </div>
</div>
{% endblock %}
