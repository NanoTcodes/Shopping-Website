<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Signup Page</title>
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cambo">
    <link rel="stylesheet" href="../static/style/seller.css">
    <style>
        /* Main content styles */
        main {
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fcedda;           
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="text"]:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
		select:hover {
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

        button {
            padding: 10px;
            background-color: #ee4e34;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d1432d;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #ee4e34;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div id="shopaholic"><h1>SHOP-A-HOLIC</h1></div>
        <div id="navshit">
            <nav>
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/cart">Cart</a></li>
                    <li><a href="/account">Account</a></li>
                    <li><a href="/sell">Sell</a></li>
                </ul>
            </nav>
        </div>
        
        <div id="loginbutton">
            <button><a href="/">LOGIN</a></button>
        </div>
    </header>

    <div class="container">
        <h2>Seller Sign Up</h2>
        <form action="/add_seller" method="post">

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="" disabled selected>Select Payment Method</option>
                <option value="cash">Cash</option>
                <option value="debit_card">Debit Card</option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">UPI</option>
                <option value="net_banking">Net Banking</option>
            </select>

            <label for="billingAddress">Billing Address:</label>
            <input type="text" id="billingAddress" name="billingAddress" required>

            <button type="submit">Submit</button>
        </form>
        <p>Already have an account? <a href="#" style="color: #ee4e34;">Login</a></p>
    </div>
</body>
</html>
