

    
{% extends "base.html" %} 
{% block head%}
<link rel="stylesheet" href="../static/style/seller.css">{% endblock %}
{% block title %}Mail{% endblock %} 

{% block content %}

<div class="container">
    <h2>Seller Sign Up</h2>
    <form action="/add_address" method="post">

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="" disabled selected>Select Payment Method</option>
            <option value="cash">Cash</option>
            <option value="debit_card">Debit Card</option>
            <option value="credit_card">Credit Card</option>
            <option value="paypal">UPI</option>
            <option value="net_banking">Net Banking</option>
        </select>

        <label for="billingAddress">Billing Address:</label>
        <input type="text" id="billingAddress" name="billingAddress" required>

        <button type="submit">Submit</button>
    </form>
    <p>Already have an account? <a href="#" style="color: #ee4e34;">Login</a></p>
</div>
{% endblock %}
