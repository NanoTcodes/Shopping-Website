<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
	<link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cambo">
    <link rel="stylesheet" href="../static/navbar.css">
    <style>


        /* Main content styles */
        main {
            padding: 20px;
        }


        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
			background-color: #fcedda;           
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
		input[type="text"] {
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
        input[type="number"] {
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
        button {
            padding: 10px;
            background-color: #ee4e34;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d1432d;
        }
        p {
            margin-top: 10px;
        }
        a {
            color: #ee4e34;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div id="shopaholic"><h1>SHOP-A-HOLIC</h1></div>
        <div id="navshit">
            <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/account">Account</a></li>
                <li><a href="/sell">Sell</a></li>


            </ul>
            
            </nav></div>
            
            
        
        <div id="loginbutton">
            <button><a href="/">LOGIN</a></button>
        </div>
        
    </header>
    <div class="container">
        <h2>Shipping and Billing Information</h2>
        <form action="/process_order" method="post">
            <label for="shippingAddress">Shipping Address:</label>
            <input type="text" id="shippingAddress" name="shipping_address" required>

            <label for="shippingPincode">Shipping Pincode:</label>
            <input type="number" id="shippingPincode" name="shipping_pincode" required>

            <label for="shippingCity">Shipping City:</label>
            <input type="text" id="shippingCity" name="shipping_city" required>

            <label for="billingAddress">Billing Address:</label>
            <input type="text" id="billingAddress" name="billing_address" required>

            <label for="billingPincode">Billing Pincode:</label>
            <input type="number" id="billingPincode" name="billing_pincode" required>

            <label for="billingCity">Billing City:</label>
            <input type="text" id="billingCity" name="billing_city" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
