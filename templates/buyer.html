
{% extends "base.html" %} 
{% block head%}
<link rel="stylesheet" href="/static/style/buyer.css">{% endblock %}
{% block title %}Mail{% endblock %} 

{% block content %}
<div class="buyer">

    <div class="container">
        <h2>Shipping and Billing Information</h2>
        <form action="/add_address" method="post">
            <label for="shippingAddress">Shipping Address:</label>
            <input type="text" id="shippingAddress" name="shipping_address" required>
            
            <label for="shippingPincode">Shipping Pincode:</label>
            <input type="number" id="shippingPincode" name="shipping_pincode" required>
            
            <label for="shippingCity">Shipping City:</label>
            <input type="text" id="shippingCity" name="shipping_city" required>
            
            <label for="billingAddress">Billing Address:</label>
            <input type="text" id="billingAddress" name="billing_address" required>
            
            <label for="billingPincode">Billing Pincode:</label>
            <input type="number" id="billingPincode" name="billing_pincode" required>
            
            <label for="billingCity">Billing City:</label>
            <input type="text" id="billingCity" name="billing_city" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
    {% endblock %}
