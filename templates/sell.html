<!DOCTYPE html>
<html lang="en"><head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sell</title>
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cambo">
    <link rel="stylesheet" href="aboutus.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/navbar.css">
    <style>

        #shopaholic{
        

            font-family: 'Kaushan Script';
            font-style: normal;
            font-weight: 400;
            font-size: 48px;
            line-height: 70px;
            text-align: center;

            color: #FFFFFF;
        }
        #navshit{
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-size: 15px;
            line-height: 30px;
            font-stretch:expanded;

        }
        #loginbutton{
            background-color: #e44d26;
            color: #fff;
            border:blanchedalmond;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            size: 40px;
            width: 100px;
            height: 40px;
            position: absolute;
            top:40px;
            right:100px;
            padding: 0px;
            
        }
        

        body {
            font-family: Arial, sans-serif;
            background-color: #453232c2;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2rem;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Main content styles */
        main {
            padding-top: 30px;
            padding-left: 430px;
        }

        .info {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: left; /* Center-align horizontally */
            justify-content: center; /* Center-align vertically */
            text-align: center; /* Center-align text within products */
        }
        
        /* Style for individual input elements */
        .detailinput {
            display: flex;
            padding: 10px;
            border: 2px solid black; /* Add a 2px solid border with a dark color */
           
            border-radius: 20px;
            width: 600px; /* Limit the maximum width of each product */
            background-color: #ebe8dd;

        }
        .detailinputdesc {
            margin-top: 20px;
            display: flex;
            padding: 10px;
            border: 1px solid #ccc; /* Add a border for separation */
            border-radius: 10px;
            width: 600px; /* Limit the maximum width of each product */
            background-color: #ebe8dd;
        }
        .allimg {
            display: flex;
            flex-direction: column;
        }
        .img {
            padding: 5px;
        }
        #loginbutton:hover{
            transform:scale(1.15);
            z-index:2;
        }


        .detailheading {
            text-align: left;
            font-family: cambo;
            font-size: 30px;
            color: #fff;
            margin-top: 20px;
        }
        .sellbuttons{
            margin-top: 30px;
            display: flex;
            margin-bottom: 30px;
            
        }

        #postnow button{
            width: 100px;
            background-color:#e44d20;
            color: #fff;
        }

        button {
            background-color:#e44d20;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Inter';
            font-style: normal;
        }

        ::placeholder {
            font-family: sans-serif;
            color: rgb(185, 181, 181);
            font-size: 18px;
        }

        input[type = "text"],input[type = "number"],textarea {
            font-family: sans-serif;
            font-size: 18px;
            border-color: #ebe8dd;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }        
        
        input[type = "text"]:focus, input[type = "number"]:focus, textarea:focus, input[type = "text"]:hover, input[type = "number"]:hover, textarea:hover {
            border-color: #e44d20;
            border-width: 2px;
            padding: 15px;
            width: 620px;
            margin-left: -13px;
        }

        #postnow button:hover {
            width: 105px;
            margin-left: -2px;
            padding: 11px 21px;
            background-color: #d1432d;
        }


    </style>
</head>
<body>
    <header>
        <div id="shopaholic"><h1>SHOP-A-HOLIC</h1></div>
        <div id="navshit"><nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/account">Account</a></li>
                <li><a href="/sell">Sell</a></li>


            </ul>
            
            </nav></div>
            
            
        
        <div id="loginbutton">
            <button><a href="/login">LOGIN</a></button>
        </div>
        
    </header>

    <main>
        <form id="form1">
            <section class="info">
                <div>
                    <div class="detailheading">
                        <a>Add details</a>
                    </div>

                    <label for="Title"></label>
                    <input class="detailinput" type="text" name="Title" placeholder="Title" required>  
        
                    <label for="description"></label>
                    <textarea class="detailinputdesc" rows="4" columns="50" name="description" placeholder="Description" required></textarea>

                </div>



                <div>
                    <div class="detailheading">
                        <a>Set a price</a>
                    </div>

                    <label for="price"></label>
                    <input class="detailinput" type="number" min="0" name="price" required>

                </div>



                <div>
                    <div class="detailheading">Upload photos</div>
                    <div class="allimg">
                    <label for="img1" class="img"></label>
                    <input id="img1" type="file" accept=".png, .jpg, .jpeg"/ required>
                    <label for="img2" class="img"></label>
                    <input id="img2" type="file" accept=".png, .jpg, .jpeg"/ >
                    <label for="img3" class="img"></label>
                    <input id="img3" type="file" accept=".png, .jpg, .jpeg"/ >
                    </div>
                </div>



                <div>
                    <div class="detailheading">Your location</div>
                    <label for="location"></label>
                    <input class="detailinput" type="text" name="location" required>

                </div>




            </section>
        



        </form>
        <div class="sellbuttons">
            <div id="postnow">
                <button type="submit" form="form1" value="Posted">Post now</button>
            </div>


        </div>




    </main>





</body>
</html>
